<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Movie List</title>
</head>

<body>
  <div class="main-container">
  <nav class="navbar">
    <h2>MovieList</h2>
    <ul class="navbar-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">Plans</a></li>
      <li><a href="#">Movies</a></li>
      <button type="button" class="signup-button">SIGN UP HERE</a></button>
      <button type="button" class="login-button">LOGIN</a></button>
    </ul>
  </nav>
  <div class="container">
    <section class="intro">
      <h1>MovieList, all the movies that you always wanted to watch in an unique streaming.</h1>
      <p>Interstellar? The perks of being a Wallflower? The Office? Scott Pillgrim?</p>
      <p>They're all here waiting for you!</p>
      <button type="button" class="signup-cta">Subscribe</button>
    </section>
  </div>
</div>
  <div class="login-container">
    <section class="login-box">
      <div class="options-form">
        <p class="signup-option signup">Sign Up</p>
        <icon></icon>
        <p class="login-option">Login</p>
      </div>
    <form class="register-form">
      <label for="nickname">Your name</label>
      <input name="nickname" type="text">
      <label for="email-address">Email address:</label>
      <input name="email-address" type="email">
      <label for="pword">Password:</label>
      <input name="pword" type="password">
      <button type="submit">Register</button>
      <p class="help-option"><a href="#">Forgot your password?</a></p>
    </form>
    <form class="login-form">
      <label for="email-address">Email:</label>
      <input name="email-address" type="email">
      <label for="pword">Password</label>
      <input name="pword" type="password">
      <label name="rememberme">Remember me?</label>
      <input name="rememberme" type="checkbox">
      <button>Login</button>
    </form>
  </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
